<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profiles</title>
  </head>

  <body>
    <h1>Profiles</h1>
    <hr />
    <p id="message"></p>
    <hr />

    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>

    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>

    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>

    <div id="profiles" style="display:none;">
      <p id="profiles-message"></p>
      <table id="profiles-table">
        <tr id="profiles-table-header">
          <th>Profile Name</th>
          <th>Position</th>
          <th>Age</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-profile">add profile</button>
      <button type="button" id="logoff">log off</button>
    </div>

    <div id="edit-profile" style="display:none;">
      <form>
        <div>
          <label for="profilename">profile name:</label>
          <input type="text" id="profilename" />
        </div>
        <div>
          <label for="position">position:</label>
          <input type="text" id="position" />
        </div>
        <div>
          <label for="age">age:</label>
          <!-- set number option -->
          <input type="number" name="age" id="age">
          <!-- <select id="age">
            <option value="pending">pending</option>
            <option value="interview">interview</option>
            <option value="declined">declined</option>
          </select> -->
        </div>
        <button type="button" id="adding-profile">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
